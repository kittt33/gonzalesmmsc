<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#C8102E" />
    <link rel="icon" href="assets/United-kingdom_flag_icon_round.svg.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/170a4ca11c.js"></script>
    <title>Group2 App</title>
</head>
<body>
    <div class="container">
        <h2> Eng Dictionary G2 </h2>
        <div class="search">
            <input type="text" placeholder="Search for a word..." required spellcheck="false">
            <i class="fas fa-search"></i>
            <span class="material-icons">close</span>
        </div>
        <p class="start__text">Type a word and press Enter to get the meaning, example, pronunciation and synonyms of that word. Simple enough? then Let's go!</p>
        <ul>
            <li class="word">
                <div class="deatils">
                    <p></p>
                    <span></span>
                </div>
                <i class="fas fa-volume-up"></i>
            </li>
            <div class="content">
                <li class="meaning">
                    <div class="details">
                        <p>Meaning</p>
                        <span></span>
                    </div>
                </li>
                <li class="example">
                    <div class="details">
                        <p>Example</p>
                        <span></span>
                    </div>
                </li>
                <li class="synonyms">
                    <div class="details">
                        <p>Synonyms</p>
                        <div class="list"></div>
                    </div>
                </li>
            </div>
        </ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
